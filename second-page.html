<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Second Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007BFF;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 25px;
      margin: 20px 0;
    }
    .progress-bar {
      height: 30px;
      border-radius: 25px;
      background-color: #4caf50;
      width: 0;
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Second Page</h1>
    <p>This is the content of the second page.</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>
    <p id="accuracy-score"></p>
    <a href="index.html" class="btn">Main Page</a>
    <button class="btn" id="reset-counters-btn">Reset Counters</button>
  </div>

  <script>
    // Calculate and display the accuracy score
    function displayAccuracyScore() {
      const correctAnswers = parseInt(localStorage.getItem('correctAnswers'), 10) || 0;
      const incorrectAnswers = parseInt(localStorage.getItem('incorrectAnswers'), 10) || 0;
      const totalAnswers = correctAnswers + incorrectAnswers;
      const accuracy = totalAnswers > 0 ? (correctAnswers / totalAnswers) * 100 : 0;
      document.getElementById('accuracy-score').textContent = `Accuracy: ${accuracy.toFixed(2)}% (${correctAnswers} correct, ${incorrectAnswers} incorrect)`;
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = accuracy + '%';
      progressBar.textContent = Math.round(accuracy) + '%';
    }

    // Reset counters
    const resetCountersBtn = document.getElementById('reset-counters-btn');
    resetCountersBtn.addEventListener('click', () => {
      localStorage.setItem('correctAnswers', 0);
      localStorage.setItem('incorrectAnswers', 0);
      displayAccuracyScore();
      alert('Counters have been reset.');
    });

    // Initialize
    displayAccuracyScore();
  </script>
</body>
</html>
