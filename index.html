<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Flashcards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Language Flashcards</h1>
    
    <!-- Navigation tabs -->
    <div class="tab-container">
      <button class="tab-button active" onclick="showTab('flashcard-tab')"><i class="fas fa-cards-blank"></i> Flashcards</button>
      <button class="tab-button" onclick="showTab('stats-tab')"><i class="fas fa-chart-line"></i> Performance</button>
    </div>
    
    <!-- Flashcard Tab -->
    <div id="flashcard-tab" class="tab-content active">
      <!-- Progress container -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      
      <div id="flashcard">
        <p id="original-word">Loading...</p>
        <p id="translated-word" style="display: none;"></p>
        <input type="text" id="user-answer" placeholder="Type translation here" autocomplete="off">
        <div class="buttons">
          <button id="submit-btn"><i class="fas fa-check"></i> Submit</button>
          <button id="show-btn"><i class="fas fa-eye"></i> Show Translation</button>
          <button id="hard-btn"><i class="fas fa-bookmark"></i> Mark as Hard</button>
          <button id="easy-btn"><i class="fas fa-thumbs-up"></i> Mark as Easy</button>
          <button id="next-btn" style="display: none;"><i class="fas fa-arrow-right"></i> Next</button>
        </div>
        <p id="feedback"></p>
        
        <!-- Stats display -->
        <div class="stats">
          <span id="remaining-count">Cards remaining: 0</span>
          <span id="hard-count">Hard cards: 0</span>
        </div>
      </div>
    </div>
    
    <!-- Statistics Tab -->
    <div id="stats-tab" class="tab-content">
      <div class="stats-overview">
        <div class="stat-card">
          <h3><i class="fas fa-trophy"></i> Overall Stats</h3>
          <div class="stat-item">
            <span class="stat-label">Total Sessions:</span>
            <span class="stat-value" id="total-sessions">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Total Cards Studied:</span>
            <span class="stat-value" id="total-cards-studied">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Average Accuracy:</span>
            <span class="stat-value" id="avg-accuracy">0%</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Study Streak:</span>
            <span class="stat-value" id="study-streak">0 days</span>
          </div>
        </div>
      </div>
      
      <div class="charts-container">
        <div class="chart-section">
          <h3><i class="fas fa-chart-line"></i> Accuracy Over Time</h3>
          <canvas id="accuracyChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-section">
          <h3><i class="fas fa-chart-bar"></i> Daily Study Progress</h3>
          <canvas id="dailyChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-section">
          <h3><i class="fas fa-chart-pie"></i> Performance Distribution</h3>
          <canvas id="pieChart" width="400" height="200"></canvas>
        </div>
        
        <div class="chart-section">
          <h3><i class="fas fa-clock"></i> Response Time Trends</h3>
          <canvas id="timeChart" width="400" height="200"></canvas>
        </div>
      </div>
      
      <div class="stats-actions">
        <button id="reset-stats-btn" class="danger-btn"><i class="fas fa-trash"></i> Reset All Statistics</button>
        <button id="export-stats-btn"><i class="fas fa-download"></i> Export Data</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
