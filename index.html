<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Language Flashcards</h1>
    <div id="flashcard">
      <p id="original-word">Loading...</p>
      <p id="translated-word" style="display: none;"></p>
      <input type="text" id="user-answer" placeholder="Type translation here">
      <div class="buttons">
        <button id="submit-btn">Submit</button>
        <button id="show-btn">Show Translation</button>
        <button id="hard-btn">Hard</button>
        <button id="next-btn" style="display: none;">Next</button>
      </div>
      <p id="feedback"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
